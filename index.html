<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>marialunarillos</title>
  </head>
  <body>
    <div class="container">
      <nav class="browser">
        <div class="browser__links">
          <div class="browser__burger">
            <img src="assets/burger_menu.png" alt="burger_menu" />
          </div>
          <div>
            <span class="browser__person">P</span>
          </div>
          <div>
            <span class="browser__search">S</span>
            <span class="browser__buy">B</span>
            <span class="browser__num">0</span>
          </div>
        </div>
      </nav>

      <header class="main-title">
        <div><img src="assets/logo.svg" alt="logoMariaLunarillos" /></div>
      </header>

      <main class="main-content">
        <section class="party">
          <div><img class="party__img-cake" src="assets/tarta.png" /></div>
        </section>
      </main>

      <footer class="footer">
        <section class="delivery"></section>

        <section class="contact"></section>

        <section class="copyright"></section>
      </footer>
    </div>
  </body>
</html>
