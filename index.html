<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>marialunarillos</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav__links">
          <div class="nav__burger">
            <img src="assets/burger_menu.png" alt="burger_menu" />
          </div>
          <div class="nav__person-container">
            <span class="nav__person"></span>
          </div>
          <div class="nav__buy-group">
            <div class="nav__search">
              <span></span>
            </div>
            <div class="nav__buy">
              <span></span>
            </div>
            <div class="nav__num">
              <p>0</p>
            </div>
          </div>
        </div>
      </nav>

      <header class="main-title">
        <div class="main-title__container">
          <img src="assets/logo.svg" alt="logoMariaLunarillos" />
        </div>
      </header>

      <main class="main-content">
        <section class="party">
          <div class="party__image">
            <img
              class="party__image-cake"
              src="assets/tarta.png"
              alt="imagen-pastel"
            />
          </div>
          <div class="party__text-fiesta">
            <div class="party__text-fiesta-wrap">
              <h2 class="party__title-fiesta">FIESTAS</h2>
            </div>
          </div>

          <div>
            <div class="party__fiestas-tematicas party__rainbow">
              <div class="party__wrap-text">
                <h3>FIESTAS<br />TEMÁTICAS</h3>
              </div>
            </div>
            <div class="party__fiestas-tematicas party__frozen">
              <div class="party__wrap-text">
                <h3>FIESTAS<br />PERSONAJES</h3>
              </div>
            </div>
            <div class="party__fiestas-tematicas party__mirror">
              <img src= />
              <div class="party__wrap-text">
                <h3>ACCESORIOS<br />PARA FIESTAS</h3>
              </div>
            </div>
          </div>
          <button class="party__ver-mas">VER MÁS</button>
        </section>
      </main>

      <footer class="footer">
        <section class="delivery">
          <div class="delivery__container">
            <div class="delivery__free">
              <span class="image"></span>
              <h2>ENVÍO GRATIS</h2>
              <p>PEDIDOS SUPERIORES A 70€</p>
            </div>
            <div class="delivery__24h">
              <span class="image"></span>
              <h2>ENVÍO 24-48 HORAS</h2>
              <p>HAZ TU PEDIDO ANTES DE LAS 18:00H</p>
            </div>
            <div class="delivery__return">
              <span class="image"></span>
              <h2>DEVOLUCIONES</h2>
              <p>30 DÍAS PARA DEVOLVER TU COMPRA</p>
            </div>
            <div class="delivery__refund">
              <span class="image"></span>
              <h2>CONTRA REEMBOLSO</h2>
              <p>SIN COMISIÓN/P></p>
            </div>
          </div>
        </section>

        <section class="contact"></section>

        <section class="copyright"></section>
      </footer>
    </div>
  </body>
</html>
