<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>marialunarillos</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav__links">
          <div class="nav__burger">
            <img src="assets/burger_menu.png" alt="burger_menu" />
          </div>
          <div class="nav__person-container">
            <span class="nav__person"></span>
          </div>
          <div class="nav__buy-group">
            <div class="nav__search">
              <span></span>
            </div>
            <div class="nav__buy">
              <span></span>
            </div>
            <div class="nav__num">
              <p>0</p>
            </div>
          </div>
        </div>
      </nav>

      <header class="main-title">
        <div><img src="assets/logo.svg" alt="logoMariaLunarillos" /></div>
      </header>

      <main class="main-content">
        <section class="main-content__image">
          <img class="main-content__image-cake" src="assets/tarta.png" />
        </section>
        <section class="main-content__wrap-fiesta">
          <div class="main-content__text-fiesta">
            <h2 class="main-content__title-fiesta">FIESTAS</h2>
          </div>
        </section>
        <section class="main-content__home">
          <div class="main-content__block-home">
            <div class="main-content__fiestas-tematicas">
              <img src="assets/fiestastematicas.jpg" />
              <h3>FIESTAS TEM√ÅTICAS</h3>
            </div>
            <div class="main-content__fiestas-tematicas">
              <img src="assets/fiestaspersonajes.jpg" />
              <div class="main-content__second-title">
                <h3>FIESTAS PERSONAJES</h3>
              </div>
            </div>
            <div class="main-content__fiestas-tematicas">
              <img src="assets/pompones.jpg" />
              <h3>ACESORIOS PARA FIESTAS</h3>
            </div>
          </div>
        </section>
        <section></section>
      </main>

      <footer class="footer">
        <section class="delivery"></section>

        <section class="contact"></section>

        <section class="copyright"></section>
      </footer>
    </div>
  </body>
</html>
